  <script>

    const params = new URLSearchParams(window.location.search);

    document.getElementById("meta").textContent =

    // ë¬¸ì œ ë§Œë“¤ê¸°
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function makeQuestion(diff) {
      let a, b, text, answer;
      if (diff === "easy") {
        a = rand(1, 9); b = rand(1, 9);
        text = `${a} + ${b} = ?`; answer = a + b;
      } else if (diff === "normal") {
        if (Math.random() < 0.5) {
          a = rand(5, 30); b = rand(1, 20);
          text = `${a} - ${b} = ?`; answer = a - b;
        } else {
          a = rand(5, 30); b = rand(5, 15);
          text = `${a} + ${b} = ?`; answer = a + b;
        }
      } else {
        a = rand(2, 9); b = rand(2, 9);
        text = `${a} Ã— ${b} = ?`; answer = a * b;
      }

      const options = [answer];
      while (options.length < 4) {
        let fake = answer + rand(-3, 3);
        if (fake < 0) fake = answer + 1;
        if (!options.includes(fake)) options.push(fake);
      }
      // ì„ê¸°
      for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
      }
      return { text, answer, options };
    }

    // í™”ë©´ì— ë¿Œë¦¬ê¸°
    const q = makeQuestion(difficulty);
    const qEl = document.getElementById("question");
    const optEl = document.getElementById("options");
    const resEl = document.getElementById("result");
    const backBtn = document.getElementById("backBtn");

    qEl.textContent = q.text;

    // ëŒì•„ê°€ê¸° ë²„íŠ¼
