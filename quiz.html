<body>
  <div class="card">
    <h1>ë„í† ë¦¬ ìˆ˜í•™ ë¬¸ì œ</h1>

  <script>
    // ===== 1. ì¿¼ë¦¬ìŠ¤íŠ¸ë§ ì§ì ‘ íŒŒì‹± (URLSearchParams ì•ˆ ì“°ê¸°) =====
    function getQuery() {
      var q = {};
      var s = window.location.search;
      if (!s) return q;
      s = s.substring(1); // remove '?'
      var parts = s.split('&');
      for (var i = 0; i < parts.length; i++) {
        var kv = parts[i].split('=');
        var key = decodeURIComponent(kv[0]);
        var val = kv.length > 1 ? decodeURIComponent(kv[1]) : '';
        q[key] = val;
      }
      return q;
    }

    var params = getQuery();
    var acorn = params.acorn || "acorn";
    var difficulty = params.difficulty || "easy";

    var metaEl = document.getElementById("meta");
    var qEl = document.getElementById("question");
    var optEl = document.getElementById("options");
    var resEl = document.getElementById("result");
    var backBtn = document.getElementById("backBtn");

    metaEl.innerHTML = "acorn: " + acorn + " Â· difficulty: " + difficulty;

    // ===== 2. ëœë¤ ìˆ˜ ë§Œë“¤ê¸° =====
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // ===== 3. ë¬¸ì œ ìƒì„± (ES5) =====
    function makeQuestion(diff) {
      var a, b, text, answer;
      if (diff === "easy") {
        a = rand(1, 9);
        b = rand(1, 9);
        text = a + " + " + b + " = ?";
        answer = a + b;
      } else if (diff === "normal") {
        if (Math.random() < 0.5) {
          a = rand(5, 30);
          b = rand(1, 20);
          text = a + " - " + b + " = ?";
          answer = a - b;
        } else {
          a = rand(5, 30);
          b = rand(5, 15);
          text = a + " + " + b + " = ?";
          answer = a + b;
        }
      } else {
        // hard: ê³±ì…ˆ
        a = rand(2, 9);
        b = rand(2, 9);
        // ê³±ì…ˆ ê¸°í˜¸ëŠ” ëª¨ë°”ì¼ ì›¹ë·°ì—ì„œ Ã— ëŒ€ì‹  xë¡œ í•´ë‘ëŠ” ê²Œ ì•ˆì „
        text = a + " x " + b + " = ?";
        answer = a * b;
      }

      // ë³´ê¸° 4ê°œ ë§Œë“¤ê¸°
      var options = [answer];
      while (options.length < 4) {
        var fake = answer + rand(-3, 3);
        if (fake < 0) fake = answer + 1;
        if (options.indexOf(fake) === -1) {
          options.push(fake);
        }
      }

      // ì„ê¸°
      for (var i = options.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var tmp = options[i];
        options[i] = options[j];
        options[j] = tmp;
      }

      return {
        text: text,
        answer: answer,
        options: options
      };
    }

    // ===== 4. ë¬¸ì œ ë¿Œë¦¬ê¸° =====
    var q = makeQuestion(difficulty);
    qEl.innerHTML = q.text;

    for (var i = 0; i < q.options.length; i++) {
      (function (val) {
        var btn = document.createElement("button");
        btn.textContent = val;
        btn.onclick = function () {
          if (val === q.answer) {
            resEl.textContent = "ì •ë‹µì´ì•¼! ğŸ‰";
          } else {
            resEl.textContent = "ì•„ì‰½ë‹¤! ë‹¤ì‹œ í•´ë³´ì ğŸ˜…";
          }
          backBtn.style.display = "inline-block";
        };
        optEl.appendChild(btn);
      })(q.options[i]);
    }

    // ===== 5. ARë¡œ ëŒì•„ê°€ê¸° =====
    backBtn.onclick = function () {
      // 1) ì´ì „ í˜ì´ì§€(=Onirix)ë¡œ ëŒì•„ê°ˆ ìˆ˜ ìˆìœ¼ë©´ ê·¸ê±¸ë¡œ
      if (window.history.length > 1) {

      // 2) ìƒˆ íƒ­/ì›¹ë·°ë¼ì„œ ë’¤ë¡œê°€ê¸°ê°€ ì•ˆ ë˜ë©´ ë‹«ê¸° ì‹œë„
      try {
        window.close();
      } catch (e) {}

      // 3) ê·¸ë˜ë„ ì•ˆ ë˜ë©´ AR ë§í¬ë¡œ ê°•ì œ ì´ë™ (ë„¤ ë§í¬ë¡œ ë°”ê¿”!)
      window.location.href = "https://studio.onirix.com/projects/42880b6a2af24cd09a12aa1f5992d726/editor/scenes";
    };
